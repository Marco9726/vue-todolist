<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./css/style.css">
        <title>Vue-Todolist</title>
    </head>
    <body>
        <div id="app">
            <!-- container  -->
            <div class="container m-auto w-50 my-5">
                <div class="row w-100">
                    <div class="col-12">
                        <div id="todolist-container" class="rounded-3">
                            <!-- card -->
                            <div class="card">
                                <!-- header card  -->
                                <div class="card-header text-center font">
                                    <h1>
                                        COSE DA FAR<i class="fa-solid fa-list-check"></i>
                                    </h1>
                                </div>
                                <!-- ul  -->
                                <ul class="list-group list-group-flush">
                                    <!-- ul generati con v-for  -->
                                    <li v-for="(item,index) in list" class="list-group-item p-4">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div :class="(item.done === false) ? 'text-decoration-line-through': ''">
                                                {{item.text}}

                                            </div>                                                                               
                                            <div id="buttons">
                                                <!-- bottone per eliminare al click il todo  -->
                                                <button class="btn btn-square btn-danger">
                                                    <i class="fas fa-trash" @click="removeTask(index)"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                              </div>
                        </div>
                    </div>
                </div>
                <!------------ row che contiente l'input text ------->
                <div class="row mt-3 w-100">
                    <div class="col-12">
                        <div class="d-flex w-100 justify-content-between">
                            <!-- input per aggiungere le task  -->
                            <input type="text" class="form-control-lg w-75" placeholder="inserisci nuovo task" v-model="newTask" @keyup.enter="addTask">
                            <button class="btn btn-outline-primary" @click="addTask">inserisci</button>
                        </div>
                    </div>
                </div>
                <!---------------------->
            </div>
        </div>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
